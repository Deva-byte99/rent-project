<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Get vehicle name from URL and display it
        function getVehicleName() {
            const urlParams = new URLSearchParams(window.location.search);
            const vehicle = urlParams.get("vehicle");
            if (vehicle) {
                document.getElementById("vehicle-name").textContent = vehicle;
                document.getElementById("vehicle-input").value = vehicle;
            }
        }
    </script>
</head>
<body onload="getVehicleName()">

<div class="container mt-4">
    <h2 class="text-center">Rent Vehicle</h2>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title text-center">Vehicle: <span id="vehicle-name"></span></h5>
            
            <form action="rent_submit.php" method="POST">
                <input type="hidden" name="vehicle" id="vehicle-input">

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" name="phone" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rent Duration (Days)</label>
                    <input type="number" class="form-control" name="days" min="1" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" name="address" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Confirm Rental</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
